<app-header-view></app-header-view>
<section class="section-contact ">
  <div class="title-page"><i class="material-icons title-icons">
      build
    </i>Herramientas usadas</div>
  <p class="title-line-divisor"></p>
  <div class="grid-contact" *ngFor="let language of languagesArray">
    <img class="image-icon" src="{{language.image}}">
    <a href="{{ language.link }}" target="_blank">
      {{language.name}}
    </a>
    <div>
      <ul>
        <li *ngFor="let project of language.projects">
          {{ project.name }}
        </li>
      </ul>
    </div>
  </div>
</section>

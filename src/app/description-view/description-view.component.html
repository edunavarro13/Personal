<app-header-view [typeHeader]="1"></app-header-view>
<section class="section-contact ">
  <div class="title-page"><i class="material-icons title-icons">
      account_circle
    </i>{{ projectActual.name }}</div>
  <p class="title-line-divisor"></p>
  <div class="flex-description">
    <img class="image-icon" src="{{projectActual.image}}">
    <div class="detail-project">
      <div *ngFor="let chain of projectActual.detail">
        {{chain}}<br><br>
      </div>
    </div>
  </div>
</section>
